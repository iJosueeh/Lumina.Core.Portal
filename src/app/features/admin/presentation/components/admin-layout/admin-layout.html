<div class="flex h-screen overflow-hidden bg-gray-50 dark:bg-dark-bg">
    <!-- Mobile Header (visible solo en m칩vil) -->
    <header class="md:hidden fixed top-0 left-0 right-0 z-40 bg-white dark:bg-dark-card border-b border-gray-200 dark:border-dark-border">
        <div class="flex items-center justify-between px-4 py-3">
            <!-- Hamburger Menu Button -->
            <button 
                (click)="toggleSidebar()"
                class="p-2 rounded-lg text-gray-700 dark:text-dark-text hover:bg-gray-100 dark:hover:bg-dark-bg transition-colors"
                aria-label="Toggle menu">
                <div class="w-6 h-5 flex flex-col justify-between">
                    <span 
                        class="block h-0.5 bg-current transition-all duration-300 ease-in-out"
                        [class.rotate-45]="isSidebarOpen"
                        [class.translate-y-2]="isSidebarOpen"></span>
                    <span 
                        class="block h-0.5 bg-current transition-all duration-300 ease-in-out"
                        [class.opacity-0]="isSidebarOpen"></span>
                    <span 
                        class="block h-0.5 bg-current transition-all duration-300 ease-in-out"
                        [class.-rotate-45]="isSidebarOpen"
                        [class.-translate-y-2]="isSidebarOpen"></span>
                </div>
            </button>

            <!-- Logo/Title -->
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                </div>
                <span class="font-bold text-gray-900 dark:text-white">Lumina Admin</span>
            </div>

            <!-- User Avatar (mobile) -->
            <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center text-white font-bold text-sm">
                {{ userName.charAt(0) }}
            </div>
        </div>
    </header>

    <!-- Backdrop Overlay (solo m칩vil cuando sidebar est치 abierto) -->
    @if (isSidebarOpen) {
        <div 
            class="fixed inset-0 bg-black/50 z-30 md:hidden animate-fade-in"
            (click)="closeSidebar()"></div>
    }

    <!-- Sidebar -->
    <aside 
        class="fixed md:relative top-0 left-0 h-full w-64 bg-white dark:bg-dark-card border-r border-gray-200 dark:border-dark-border flex flex-col z-40 transition-transform duration-300 ease-in-out md:translate-x-0"
        [class.-translate-x-full]="!isSidebarOpen"
        [class.translate-x-0]="isSidebarOpen">
        
        <!-- User Profile -->
        <div class="p-6 border-b border-gray-200 dark:border-dark-border mt-14 md:mt-0">
            <div class="flex items-center gap-3">
                <div
                    class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center text-white font-bold text-lg flex-shrink-0">
                    {{ userName.charAt(0) }}
                </div>
                <div class="flex-1 min-w-0">
                    <h3 class="font-semibold text-gray-900 dark:text-dark-text truncate">{{ userName }}</h3>
                    <p class="text-sm text-gray-500 dark:text-dark-text-secondary truncate">{{ userRole }}</p>
                </div>
            </div>
        </div>

        <!-- Navigation Menu -->
        <nav class="flex-1 p-4 overflow-y-auto">
            <ul class="space-y-1">
                @for (item of menuItems; track $index) {
                <li>
                    <a [routerLink]="item.route"
                        (click)="closeSidebar()"
                        routerLinkActive="bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400"
                        class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 dark:text-dark-text-secondary hover:bg-gray-100 dark:hover:bg-dark-bg transition-colors relative group">
                        <!-- Icon Placeholder -->
                        <span class="w-5 h-5 flex items-center justify-center flex-shrink-0">
                            @if (item.icon === 'dashboard') {
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" />
                            </svg>
                            }
                            @if (item.icon === 'book') {
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
                            </svg>
                            }
                            @if (item.icon === 'users') {
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z" />
                            </svg>
                            }
                        </span>
                        <span class="font-medium">{{ item.label }}</span>
                    </a>
                </li>
                }
            </ul>
        </nav>

        <!-- Footer Actions -->
        <div class="p-4 border-t border-gray-200 dark:border-dark-border space-y-1">
            <button (click)="logout()"
                class="w-full flex items-center gap-3 px-4 py-3 rounded-lg text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-5 h-5 flex-shrink-0">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
                </svg>
                <span class="font-medium">Cerrar Sesi칩n</span>
            </button>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 overflow-y-auto pt-14 md:pt-0">
        <router-outlet></router-outlet>
    </main>
</div>
